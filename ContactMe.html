<!DOCTYPE html>
<html lang=en-us>


<div class="Imbeded Video and survey">
    <h1>Dancy Dance</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/astISOttCQ0?si=S8abZAn2Ln0M01-I"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <form action="FeedBack">
        <h2>Feedback</h2>

        <p>First Name*: <input type="password" placeholder="anonymous" name="fname" required></p>
        <p>Last Name*: <input type="password" placeholder="anonymous" name="lname" required></p>
        <p>Mail: <input type="email" placeholder="name@domain.com" name="email" required></p>
        <p>Would you recomend this website to a friend?</p>
        <p><input type="radio" name="50%" value="yes" checked>Yes</p>
        <p><input type="radio" name="50%" value="no">No</p>
        <p>Rate this website: 0<input type="range" name="score" min="0" max="10">10</p>
        <p>Comments <input type="text" placeholder="Comment"></p>
        <p>Favorite Color: <input type="color"></p>
        <p>Birthday <input type="date"></p>
        <p><input type="submit" value="submit"></p>
        <p><input type="reset" value="reset"></p>


    </form>
</div>
