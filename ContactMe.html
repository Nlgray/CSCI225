<!DOCTYPE html>
<html lang=en-us>

<head>
    <title>Contact ME</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="containter">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg navbar-light bg-dark">

                    <ul class="navbar-nav">

                        <li class="nav-items"><a class="nav-link text-white" href="http://usca.edu"><i>USCA
                                    Website</i></a></li>
                        <li class="nav-items"><a class="nav-link text-white" href="#assignment"><i>Assignment</i></a>
                        </li>
                        <li class="nav-items"><a class="nav-link text-white" href="#contacts"><i>Contacts</i></a></li>
                        <li class="nav-items"><a class="nav-link text-white"
                                href="https://www.youtube.com/@maggdaddybtw361"><i>My Youtube</i></a>

                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Dancy Dance</p>
                <p>
                    <iframe class="border rounded" width="560" height="315"
                        src="https://www.youtube.com/embed/astISOttCQ0?si=S8abZAn2Ln0M01-I" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>

                </p>
            </div>
                <div class="col">
            <form name="feedback">

                <div class="Form-floating mt-3">
                    <input type="text" class="form-control" name="fname" id="first name">
                    <label for="first name">First Name:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="lname" id="last name">
                    <label for="last name">Last Name: <label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="name@domain.com" name="email" required
                        id="email">
                    <label for="email">Email:

                        <small class="form-text text-muted">
                            Your email will not be shared.
                        </small>

                    </label>
                </div>
                <div class="form-group">
                    <p>Would you recomend this website to a friend?</p>
                    <p><input type="radio" name="50%" value="yes" checked>Yes</p>
                    <p><input type="radio" name="50%" value="no">No</p>
                </div>

                <div class="form-group">
                    <p>Rate this website: 0<input type="range" class="form-range" name="score" min="0" max="10">10</p>
                </div>

                <div class="form-group">
                    <p>Comments <input type="text" class="form-control" placeholder="Comment"></p>
                </div>

                <div class="form-group">
                    <p>Favorite Color: <input type="color" class="form-control"></p>
                </div>

                <div class="form-group">

                    <p>Birthday <input type="date" class="form-control"></p>
                </div>

                <p><input type="submit" value="submit"></p>
                <p><input type="reset" value="reset"></p>

    
    </form>
</div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
</body>
